<h1>New Vehicle</h1>
<p>
  {{vehicle | json}}
</p>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">
        {{ m.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">
        {{ m.name }}
      </option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="isRegistered" id="registered" value="true" [(ngModel)]="vehicle.isRegistered">
    <label class="form-check-label" for="registered">Yes</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="isRegistered" id="notRegistered" value="true" [(ngModel)]="vehicle.isRegistered">
    <label class="form-check-label" for="notRegistered">No</label>
  </div>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}"> {{ f.name }}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">
      Phone
    </label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">
      Email
    </label>
    <input id="contactEmail" type="text" class="form-control">
  </div>

  <button class="btn btn-primary">
    Save
  </button>
</form>
